<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage minimalista</title>
    <link rel="stylesheet" href="life.css" />
  </head>
  <body>
    <main class="hero">
      <div class="hero__bg" aria-hidden="true">
        <div class="collage collage--mosaic" id="collage"></div>
      </div>

      <button class="letter-trigger" id="letter-trigger" type="button">
        <span class="letter-trigger__eyebrow">STORY WITH U</span>
      </button>
    </main>

    <aside class="photo-preview" id="photo-preview" aria-live="polite">
      <img id="preview-image" alt="Foto ampliada del collage" />
      <p id="preview-description"></p>
      <iframe
        id="preview-spotify"
        title="Canción relacionada"
        loading="lazy"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </aside>

    <section class="letter-modal" id="letter-modal" aria-hidden="true">
      <div class="letter-envelope" id="letter-envelope">
        <button class="letter-close" id="letter-close" type="button" aria-label="Cerrar carta">×</button>
        <div class="envelope-back"></div>
        <div class="envelope-flap"></div>
        <article class="letter-sheet">
          <h3>Para Reny </h3>
          <p>
            Comenzo solo con canciones pero ahora hay mucho que me recuerda a ti
          </p>
          <p>Te quiero mocosa</p>
        </article>
      </div>
    </section>

    <script src="life.js"></script>
  </body>
</html>
